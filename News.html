	<style>
.job {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Ensures even spacing between cards */
    padding: 0 1rem; /* Adjust padding as necessary */
}

.job-card {
    border: 1px solid #000000;
    padding: 16px;
    text-align: center; /* Center align the content */
    margin-bottom: 20px; /* Add space between cards */
    flex-basis: 30%; /* Adjust this value for card width */
    box-sizing: border-box; /* Ensures padding is included in the width */
}

/* Ensure that the cards adjust for different screen sizes */
@media screen and (max-width: 768px) {
    .job-card {
        flex-basis: 100%; /* Full width on smaller screens */
    }
}
.job-card img {
    max-width: 100%;
    height: auto;
    border-bottom: 1px solid #000; /* Black border at the bottom of the image */
}

.job-card h1 {
    font-size: 24px; /* Adjusted for readability */
    color: #333;
    margin: 16px 0;
}

.read-more-btn {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.read-more-btn:hover {
    background-color: #555; /* Darken button on hover for feedback */
}

/* Adjustments for mobile view */
@media (max-width: 768px) {
    .job {
        padding: 1rem; /* Reduce padding on smaller screens */
        grid-template-columns: 1fr; /* Stack cards vertically */
    }

    .job-card {
        padding: 12px;
    }

    .job-card h1 {
        font-size: 20px; /* Slightly smaller font size on mobile */
    }
}

	</style>
