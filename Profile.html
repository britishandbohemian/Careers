<style>
	.profile-edit-section {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    font-family: 'Arial', sans-serif;
}

.profile-photo-area {
    text-align: center;
    margin-bottom: 20px;
}

.profile-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.upload-photo-btn {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
}

.photo-upload-input {
    display: none;
}

.input-group {
    position: relative;
    margin-bottom: 45px;
}

.input-group input, .input-group textarea {
    font-size: 18px;
    padding: 10px 10px 10px 5px;
    display: block;
    width: 100%;
    border: none;
    border-bottom: 1px solid #757575;
}

.input-group label {
    color: #999;
    font-size: 18px;
    font-weight: normal;
    position: absolute;
    pointer-events: none;
    left: 5px;
    top: 10px;
    transition: 0.2s ease all;
}

.input-group input:focus ~ label, .input-group input:valid ~ label,
.input-group textarea:focus ~ label, .input-group textarea:valid ~ label {
    top: -20px;
    font-size: 14px;
    color: #5264AE;
}

.bar {
    position: relative;
    display: block;
    width: 100%;
}

.bar:before, .bar:after {
    content: '';
    height: 2px;
    width: 0;
    bottom: 1px;
    position: absolute;
    background: #5264AE;
    transition: 0.2s ease all;
}

.bar:before {
    left: 50%;
}

.bar:after {
    right: 50%;
}

.input-group input:focus ~ .bar:before, .input-group input:focus ~ .bar:after,
.input-group textarea:focus ~ .bar:before, .input-group textarea:focus ~ .bar:after {
    width: 50%;
}

.save-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
        }

            color: #007bff;
        }
        label {

            display: block;
            color: #666;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Makes sure padding does not affect overall width */

        .save-btn {

            border: none;

            cursor: pointer;
            margin-top: 20px;
        }
        .save-btn:hover {

</style>
